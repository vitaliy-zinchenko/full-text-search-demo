<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Word Count</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">XAP Full Text Search Demo</a>
        </div>
    </div>
</nav>

<div class="row content">

    <div id="pre-defined-search" class="col-xs-6">
        <form action="javascript:void(0);">
            <div class="form-group">
                <select id="pre-defined-queries" class="form-control">
                    <option selected value="body text:match ?" params="java">Find all words wits 'java' (query="body
                        text:match ?" params="['java']")
                    </option>
                    <option value="body text:match ?" params="scala">Find all words wits 'scala' (query="body text:match
                        ?" params="['scala']")
                    </option>
                </select>
            </div>
            <button type="submit" class="search-submit btn btn-success">Search</button>
        </form>

        <br/>
        <div class="alert alert-danger error" role="alert" style="display: none;"></div>

        <br/>
        Loaded <b class="loaded-count text-success"></b> items. Query executed in: <b class="time text-success"></b> ms
        <b id="loaded-message" hidden>Loaded!</b>
        <br/>
        Note: show first 100 items
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Content</th>
            </tr>
            </thead>
            <tbody class="search-result">
            <!--Rows here-->
            </tbody>
        </table>
    </div>


    <div id="custom-search" class="col-xs-6">
        <form action="javascript:void(0);">
            <div class="form-group">
                <label class="sr-only" for="query">Query: </label>
                <input class="form-control" id="query" placeholder="Query. For example: body text:match ?">
            </div>
            <div class="form-group">
                <label>Parameters: </label>
                <div class="params-container">
                    <!--Params go here-->
                </div>
                <button id="add-param" class="btn btn-default">Add param</button>
            </div>
            <button type="submit" class="search-submit btn btn-success">Search</button>
        </form>

        <br/>
        <div class="alert alert-danger error" role="alert" style="display: none;"></div>

        <br/>
        Loaded <b class="loaded-count text-success"></b> items. Query executed in: <b class="time text-success"></b> ms
        <br/>
        Note: show first 100 items
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Content</th>
            </tr>
            </thead>
            <tbody class="search-result">
            <!--Rows here-->
            </tbody>
        </table>
    </div>


</div>

</body>

<script id="search-result-template" type="text/x-handlebars-template">
    {{#each comments}}
    <tr>
        <th scope="row">{{id}}</th>
        <td>{{body}}</td>
    </tr>
    {{/each}}
</script>

<script id="param-template" type="text/x-handlebars-template">
    <div class="row param">
        <div class="col-md-10"><input class="form-control"></div>
        <div class="col-md-2"><button class="remove btn btn-default">Remove</button></div>
    </div>
</script>


</html>
